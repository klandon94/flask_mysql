{% extends 'login.html' %}
{% block login %}
    {% with errors = get_flashed_messages(category_filter=['registered']) %}
    {% if errors %}
        {% for msg in errors %}
            <span class='success'>{{msg}}</span>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <h1>Welcome {{session['first_name']}}, you've been logged in!</h1>
    <a href='/logout' class='btn btn-primary'>Logout</a>
{% endblock %}
