{% extends 'submit_email.html' %}
{% block body %}

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <p class="{{category}}">{{message}}</p>     
        {% endfor %}                    
    {% endif %}
{% endwith %}

<form action='/process' method='post'>
    <div class='form-group-row'>
        <label for='email' class='col-sm-2 col-form-label'>Email address:</label>
        <div class="col-sm-8">
            <input type='text' class='form-control' name='email' id='email' value="{{session['wrong']}}">
        </div>
    </div>
    <div class='form-group row'>
        <div class='col-sm-10'>
            <button type='submit' class='btn btn-primary pull-right' id='button'>Submit</button>
        </div>
    </div>
</form>

{% endblock %}
